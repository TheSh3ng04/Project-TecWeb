<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> TAB GAME </title>
        <link rel="stylesheet" href="tabuleiro.css">
    </head>

    <body>
        <div class="game-container">
            <div>   <!--Parte Esquerda-->
                <div id="board"></div>
                <div id="turnIndicator">Current Turn: O</div>
            
            </div>  <!--Parte direita-->
            <div class="dados-panel">
                <div class="Paus-de-Dados"> Paus de Dados</div>
                <canvas id="stickCanvas" width="200" height="140"></canvas>
                <div class="RollOutput" id="RollOutput"></div>
                <button onclick="roll()"class="button"> Roll </button>
                <div id="PassTurn"></div>
                <button onclick="passTurn()" class="button"> Pass </button>
            </div>
        </div>

        <script src="tabuleiro.js"></script>
    </body>
</html>
